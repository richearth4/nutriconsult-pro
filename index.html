<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriConsult Pro - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .lang-switcher {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            display: flex;
            gap: 0.5rem;
            font-size: 0.85rem;
            z-index: 1000;
        }

        .lang-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
        }

        .lang-btn:hover {
            color: var(--primary);
        }
    </style>
</head>

<div class="lang-switcher">
    <button class="lang-btn" data-lang="en" onclick="I18nManager.changeLanguage('en')">EN</button>
    <span style="color: var(--border-light)">|</span>
    <button class="lang-btn" data-lang="es" onclick="I18nManager.changeLanguage('es')">ES</button>
</div>

<div class="auth-card animate-slide-up">
    <div class="text-center mb-6">
        <h1 class="brand-title" data-i18n="login.title">NutriConsult Pro</h1>
        <p class="brand-subtitle" data-i18n="login.subtitle">Smart Nutrition Management</p>
    </div>

    <!-- Login Form -->
    <div id="loginSection">
        <form id="loginForm">
            <div class="input-group">
                <label for="email" class="input-label" data-i18n="login.email_label">Email Address</label>
                <div class="input-wrapper">
                    <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password" class="input-label" data-i18n="login.password_label">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>

            <div id="errorMsg" class="error-feedback" style="display: none;">
                Invalid credentials
            </div>

            <button type="submit" class="btn btn-primary btn-block" data-i18n="login.signin_btn">Sign In</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="btn btn-google btn-block">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18" height="18" style="margin-right: 10px;">
            Sign in with Google
        </button>

        <p class="auth-toggle-text">
            Don't have an account? <a href="#" onclick="toggleAuth('signup')">Create one</a>
        </p>
    </div>

    <!-- Sign Up Form -->
    <div id="signupSection" style="display: none;">
        <form id="signupForm">
            <div class="input-group">
                <label for="regName" class="input-label">Full Name</label>
                <input type="text" id="regName" class="form-control" placeholder="John Doe" required>
            </div>

            <div class="input-group">
                <label for="regEmail" class="input-label">Email Address</label>
                <input type="email" id="regEmail" class="form-control" placeholder="name@example.com" required>
            </div>

            <div class="input-group">
                <label for="regPassword" class="input-label">Password</label>
                <input type="password" id="regPassword" class="form-control" placeholder="••••••••" required>
            </div>

            <div id="regErrorMsg" class="error-feedback" style="display: none;">
                Registration failed
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <button class="btn btn-google btn-block">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="18" height="18" style="margin-right: 10px;">
            Sign up with Google
        </button>

        <p class="auth-toggle-text">
            Already have an account? <a href="#" onclick="toggleAuth('login')">Sign in</a>
        </p>
    </div>
</div>

<script src="https://unpkg.com/i18next@23.7.16/dist/umd/i18next.min.js"></script>
<script src="assets/js/api.js"></script>
<script src="assets/js/i18n.js"></script>
<script src="assets/js/auth.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', async () => {
        await I18nManager.init();
    });
</script>
</body>

</html>
